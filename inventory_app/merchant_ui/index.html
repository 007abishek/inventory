<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>

    <!-- ✅ Dialogflow Messenger Script -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

    <!-- ✅ Optional Custom Styling -->
    <style>
      df-messenger {
        --df-messenger-bot-message: #f1f1f1;
        --df-messenger-button-titlebar-color: #007bff;
        --df-messenger-chat-background-color: #ffffff;
        --df-messenger-font-color: #000000;
        --df-messenger-send-icon: #007bff;
        --df-messenger-user-message: #dcf8c6;
        --df-messenger-button-icon-color: #ffffff;
        --df-messenger-button-background-color: #007bff;
      }
    </style>
  </head>
  <body>
    <!-- React Root -->
    <div id="root"></div>

    <!-- ✅ Dialogflow Messenger inside styled div -->
    <div style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
      <df-messenger
        intent="WELCOME"
        chat-title="Inventory_management"
        agent-id="6c3f191b-b9dd-4617-ab09-a30140c31de0"
        language-code="en"
      ></df-messenger>
    </div>

    <!-- React Entry Point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
